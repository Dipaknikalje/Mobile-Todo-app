<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="filler">
      <div>
        <h1 class="heading">Tasks <span id="words">List</span></h1>
      </div>

      <div class="parent">
        <div class="distance">
          <nav class="add2">
            <div class="next1">
              <a class="link3" href="./index3.html">
                <button class="btn2">+</button></a
              >
              <a class="link4" href="./index3.html">Add New Task</a>

              <a href="./index.html"><button class="back1">&larr;</button></a>
              <a href="./index.html">Back</a>

        <div class="allCards1">
          <form class="newcard">
            <p class="newtext1">My To do List</p>
            <hr />

              type="checkbox"
              value="Visit church"
              checked="checked"
              disabled
              class="input2"
            />

            <input type="checkbox" value="shopping" class="input2" disabled />
            <label class="newlabel2">Buy vegetables</label>

        </div>

    </div>
    <div class="newtask">
      <form class="card2">
        <div class="line1">
          <p class="para2">Add New Item</p>
          <p class="close1"><a href="./todolist.html"> &times;</a></p>
        </div>
        <hr />
        <input
          type="text"
          placeholder="To do list"
          class="lastinput"
          name="newtask"
          value=""
        />
        <span class="span2">+ Add Item</span>
      </form>
    </div>
